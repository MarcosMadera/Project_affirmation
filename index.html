<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/Style.css">

</head>
<body>
    <h1 id="title">CHANGE YOUR THOUGHTS, CHANGE YOUR LIFE!</h1>
    <h2 id="subtitle">Affirmations To Help You Through Your Day</h2>
    <!-- Modal content -->

    <!-- Button to open modal -->
<button id="openModalBtn">Add New Affirmation</button>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="addAffirmationModal" class="modal"> <!-- Changed ID here -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Enter Details</h2>
        <form id="quoteForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <label for="quote">Quote:</label>
            <input type="text" id="quote" name="quote" required>

            <label for="emoji">Emoji:</label>
            <input type="text" id="emoji" name="emoji" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

    

    <div >Favorites Count:<span id="js-favorites-count">0</span></div>
    <input class="search-bar" type="text" placeholder="Search...">
    <button class="search-btn">Search</button> 
    <div class="js-affirmations-grid"></div>



<!--The Modal-->
<div id="myModal" class="modal">

    <script type="module" src="./initial.js"></script>
</body>
</html>
